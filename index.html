<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A prévia que vai aparecer no google antes de clicar no site.">
  <title>Disk Brigadeiro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/48bcd9f27a.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="Logos/Logo-PNG-62x62.png" alt="Logo DiskBrigadeiro">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="#">Onde encontrar</a>
      <a class="cabecalho-menu-item" href="#">Produtos</a>
      <a class="cabecalho-menu-item" href="#">Contatos</a>
      <a class="cabecalho-menu-item" href="#">Minha Conta</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Disk Brigadeiro</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Desde 2015 na cozinha de casa, a alma sempre foi o segredo do nosso negócio.
        </h2>
        <button class="conteudo-principal-escrito-botao">Faça seu pedido</button>
      </div>
      <img class="conteudo-principal-imagem" src="Logos/Logo-PNG-500x500.png" alt="Logo DiskBrigadeiro">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Entre em contato com a gente</h3>
      <a class="conteudo-secundario-paragrafo" href="https://goo.gl/maps/1ws8TsNTTdqJVxXp8" target="_blank"><i class="fas fa-map-marker-alt"></i>  Local</a>
      <a class="conteudo-secundario-paragrafo" href="https://www.instagram.com/brigadeirodisk/"target="_blank"><i class="fab fa-instagram"></i>   Instagram</a>
      <a class="conteudo-secundario-paragrafo" href="https://www.facebook.com/diskbrigadeiroo" target="_blank"><i class="fab fa-facebook-f"></i>   Facebook</a>
      <p class="conteudo-secundario-paragrafo"><i class="fab fa-whatsapp"></i>   WhatsApp</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="Logos/Logo-PNG-500x500.png">
  </footer>

</html>
